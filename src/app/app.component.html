<div class="loader" *ngIf="!heatData">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
<div class="header" *ngIf="heatData">
  <h1>Monthly Global Land Surface Temprature</h1>
</div>
<div class="container" *ngIf="heatData">
  <ngx-charts-heat-map
  class="chart-container"
  [view]="view"
  [results]="heatData"
  [scheme]="colorScheme"
  [legend]="showLegend"
  [gradient]="gradient"
  [innerPadding]="innerPadding"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [tooltipDisabled]="tooltipDisabled"
  (select)="select($event)">
</ngx-charts-heat-map>
</div>
